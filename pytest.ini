[pytest]
# Pytest configuration for awesome-llm-apps

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.8

# Additional options
addopts =
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Stricter error on warnings
    --strict-markers
    # Coverage options
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Verbose output
    -v
    # Stop on first failure (comment out for full test runs)
    # -x

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    security: Security-focused tests
    slow: Tests that take significant time to run
    requires_api_key: Tests that require external API keys
    requires_ollama: Tests that require local Ollama installation

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    *_test.py
    */site-packages/*
    */venv/*
    */env/*
    */.venv/*
    setup.py
    */conftest.py

[coverage:report]
# Fail if coverage is below this percentage
fail_under = 60
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
